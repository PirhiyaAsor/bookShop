<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>BookShop</title>

<body class="container" onload="init()">
  <header>
    <h1> My Book Shop</h1>
  </header>
  <section class="books-filter">
    <h4>Filter</h4>
    <select class="filter-category-select" onchange="onSetFilterBy({category: this.value})">
      <option value="">Category</option>
    </select>
    <br/>
    <label>
      Min Price:
      <input type="range" min="0" max="85" value="25" class="filter-price-range"
        onchange="this.title=this.value;onSetFilterBy({minPrice: this.value})" />
    </label></section>
    <section><button class="btn" onclick="onAddBook()">Add Book</button></section>
    <br/>
    <table class="book-list">
      <thead>
        <tr>
          <th>ID</th>
          <th>Book Name</th>
          <th>Price</th>
          <th colspan="3">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
